<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Web3 Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      max-width: 400px;
      padding: 40px;
      background-color: #f8f9fa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .login-image {
      max-width: 100px;
      margin-bottom: 30px;
    }

    .login-button {
      background-color: #17a2b8;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <h2 class="login-title">Web3 Login</h2>
      <img src="wallet.png" alt="Web3 Login" class="login-image">
      <button id="web3-login-button" class="btn btn-primary login-button">Connect Wallet</button>
    </div>
  </div>
  <script>
  document.getElementById("web3-login-button").addEventListener("click", function() {
    window.location.href = "/main.html";
  });
  </script>
</body>
</html>
